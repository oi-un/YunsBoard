<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yun's Board</title>
    <link rel="stylesheet" href="public/main.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- HEADER -->
      <header>
        <div class="header-container container">
          <div class="logo"><a href="/">Yun's Board</a></div>

          <div class="search">
            <input class="search-input" type="text" placeholder="검색어를 입력하세요." />
            <button class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </header>

      <article class="main-section container clear-both">
        <!-- SIDE MENU -->
        <nav class="side-menu float-l">
          <div class="left-top">
            <button id="navSwitch" class="nav-switch">
              <a href="#">
                <span class="nav-icon">
                  <i class="fa-solid fa-arrow-right"></i>
                </span>
              </a>
            </button>
            <ul>
              <li class="nav-home active">
                <a href="#">
                  <span class="nav-icon">
                    <i class="fa-solid fa-house"></i>
                  </span>
                  <span class="nav-menu-name"> HOME </span>
                </a>
              </li>
              <li class="nav-alert">
                <a href="write.html">
                  <span class="nav-icon">
                    <i class="fa-solid fa-file-pen"></i>
                  </span>
                  <span class="nav-menu-name"> 글 작성하기 </span>
                </a>
              </li>
              <li class="nav-nei">
                <a href="#">
                  <span class="nav-icon">
                    <i class="fa-solid fa-location-dot"></i>
                  </span>
                  <span class="nav-menu-name"> 이웃 </span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="nav-icon">
                    <i class="fa-solid fa-fire"></i>
                  </span>
                  <span class="nav-menu-name"> 인기글 </span>
                </a>
              </li>
            </ul>
          </div>
          <div class="left-bottom">
            <button>
              <i class="fa-solid fa-user"></i>
            </button>
          </div>
        </nav>

        <!-- MAIN -->
        <main class="float-l">
          <div class="main-top">
            <h3 class="main-title">게시글</h3>
          </div>

          <div class="main-content">
            <div class="post">
              <div class="post-top">
                <h3 class="post-title">글 제목이 들어갈 자리입니당</h3>
                <p class="post-date">작성자: 홍길동 &nbsp;&nbsp; 작성일: 2024-05-07</p>
              </div>
              <div class="post-bottom">
                <div class="post-content">글 내용이 들어갈 자리입니당</div>
                <div class="post-btn">
                  <button>
                    <i class="fa-regular fa-thumbs-up"></i>
                  </button>
                  <button>
                    <i class="fa-solid fa-thumbs-up"></i>
                  </button>
                  <button>
                    <i class="fa-solid fa-pen"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="comment-container">
              <form action="">
                <textarea name="" id="addComment" placeholder="댓글을 입력해 주세요." aria-atomic="true"></textarea>
                <button type="button" class="menu-btn">전송</button>
              </form>
              <div class="comment">
                <div class="comment-l">
                  <span class="profile">작성자</span>
                </div>
                <div class="comment-r">
                  <p class="comment-user">댓글 작성자</p>
                  <p class="comment-content">댓글 내용</p>
                  <p class="comment-date">
                    2024-05-07
                    <button class="change-comment">
                      <i class="fa-solid fa-pen"></i>
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </main>
      </article>
    </div>

    <script src="https://kit.fontawesome.com/1a03dd2ba1.js" crossorigin="anonymous"></script>
    <script src="public/main.js"></script>
  </body>
</html>
