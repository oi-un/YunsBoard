<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yun's Board</title>
    <link rel="stylesheet" href="public/main.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- HEADER -->
      <header>
        <div class="header-container container">
          <div class="logo"><a href="/">Yun's Board</a></div>

          <div class="search">
            <input class="search-input" type="text" placeholder="검색어를 입력하세요." />
            <button class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </header>

      <article class="main-section container clear-both">
        <!-- SIDE MENU -->
        <nav class="side-menu float-l">
          <div class="left-top">
            <button id="navSwitch" class="nav-switch">
              <a href="#">
                <span class="nav-icon">
                  <i class="fa-solid fa-arrow-right"></i>
                </span>
              </a>
            </button>
            <ul>
              <li class="nav-home active">
                <a href="#">
                  <span class="nav-icon">
                    <i class="fa-solid fa-house"></i>
                  </span>
                  <span class="nav-menu-name"> HOME </span>
                </a>
              </li>
              <li class="nav-alert">
                <a href="write.html">
                  <span class="nav-icon">
                    <i class="fa-solid fa-file-pen"></i>
                  </span>
                  <span class="nav-menu-name"> 글 작성하기 </span>
                </a>
              </li>
              <li class="nav-nei">
                <a href="#">
                  <span class="nav-icon">
                    <i class="fa-solid fa-location-dot"></i>
                  </span>
                  <span class="nav-menu-name"> 이웃 </span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="nav-icon">
                    <i class="fa-solid fa-fire"></i>
                  </span>
                  <span class="nav-menu-name"> 인기글 </span>
                </a>
              </li>
            </ul>
          </div>
          <div class="left-bottom">
            <button>
              <i class="fa-solid fa-user"></i>
            </button>
          </div>
        </nav>

        <!-- MAIN -->
        <main class="float-l">
          <div class="main-top">
            <h3 class="main-title">글 작성하기</h3>
          </div>

          <div class="main-content">
            <div class="post">ddd</div>
          </div>
        </main>
      </article>
    </div>

    <script src="https://kit.fontawesome.com/1a03dd2ba1.js" crossorigin="anonymous"></script>
    <script src="public/main.js"></script>
  </body>
</html>
